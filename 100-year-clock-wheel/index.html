<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>100 Year Clock Wheel</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./settings.css" />
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/localforage/dist/localforage.js"></script>
    </head>
    <body style>
        <img id="bg" alt="background" />
        <div class="clock" data-date="2024-12-25">
            <div>
                <div
                    data-clock="years"
                    data-numbers="101"
                    class="clock-face"
                ></div>
            </div>
            <div>
                <div
                    data-clock="seconds"
                    data-numbers="60"
                    class="clock-face"
                ></div>
            </div>
            <div>
                <div
                    data-clock="minutes"
                    data-numbers="60"
                    class="clock-face"
                ></div>
            </div>
            <div>
                <div
                    data-clock="hours"
                    data-numbers="24"
                    class="clock-face"
                ></div>
            </div>
            <div>
                <div
                    data-clock="days"
                    data-numbers="31"
                    class="clock-face"
                ></div>
            </div>
            <div>
                <div
                    data-clock="months"
                    data-numbers="12"
                    class="clock-face"
                ></div>
            </div>

            <div>
                <div
                    data-clock="day-names"
                    data-numbers="7"
                    class="clock-face"
                ></div>
            </div>
            <button
                type="button"
                id="current-lang"
                class="current-lang-display"
            >
                en
            </button>
        </div>

        <dialog id="language-dialog">
            <button
                type="button"
                id="btn-dialog-close"
                class="btn-dialog-close"
                autofocus
            >
                &#10005;
            </button>
            <div id="language-options" class="language-options"></div>
        </dialog>

        <input type="checkbox" id="settings-btn" name="settings-btn" />
        <label for="settings-btn">⚙︎</label>
        <div id="settings">
            Settings
            <button onclick="openDialog()">Language</button>
            <label class="btn"><input type="color" id="color-select"/>Main Color</label>
            <style id="color-style"></style>

        </div>

        <script src="./clock.js"></script>
        <script src="./wallpaper.js" type="module"></script>
        <script src="settings.js"></script>
    </body>
</html>
